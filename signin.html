<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign In Page</title>
    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <h1>Go For Music</h1>
      </div>
      <div class="navbar">
        <a href="home.html" class="xyz">Home</a>
        <a href="try.html" class="xyz">Try</a>
        <a href="#" id="unknown" class="xyz">Sign In</a>
        <a href="about_us.html" class="xyz">About Us</a>
      </div>
    </nav>
    <div class="container">
      <div class="content-box">
        <h2>SIGN IN</h2>
        <form id="signup-form">
          <label id="user">User name:</label>
          <input type="text" id="name" name="name" required /><br />
          <label id="emailid">Email Id :</label>
          <input type="email" id="email" name="email" required /><br />
          <label id="pass">Password :</label>
          <input type="password" id="password" name="password" required /><br />
          <label id="c_pass">Confirm Password :</label>
          <input type="password" id="c_password" name="c_password" required /><br />
          <button type="submit" id="signup-btn"><b>Sign Up</b></button>
        </form>

        <p>Already have an account?</p><br><br>
        <a href="signup.html" class="login"><b>Login</b></a>
        <hr />
        <div class="options">
          <p>You can also sign up through</p>
        </div>
        <div class="login-options">
          <a href="https://google.com/" class="google-btn"
            ><span class="btn-icon"><i class="fa fa-google"></i></span
          ></a>
          <a href="https://www.facebook.com/login/" class="facebook-btn"
            ><span class="btn-icon"><i class="fa fa-facebook"></i></span
          ></a>
          <a href="https://twitter.com/login" class="twitter-btn"
            ><span class="btn-icon"><i class="fa fa-twitter"></i></span
          ></a>
        </div>
      </div>
    </div>

    <script>
      // Form submission handler
      document.getElementById("signup-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("c_password").value;

        // Perform form validation
        var errorMessage = "";
        if (!name) {
          errorMessage += "Name is required.\n";
        }
        if (!email) {
          errorMessage += "Email is required.\n";
        }
        if (!password) {
          errorMessage += "Password is required.\n";
        }
        if (password !== confirmPassword) {
          errorMessage += "Passwords do not match.\n";
        }

        if (errorMessage) {
          alert(errorMessage);
        } else {
          // Perform signup logic here (e.g., send data to server)
          alert("Signup successful!");
          // You can redirect to another page here if needed
        }
      });
    </script>
  </body>
</html>
