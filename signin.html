<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign In Page</title>
  </head>
  <body>
    <nav class="navigation">
        <div class="logo"><h1>Go For Music</h1></div>
        <div class="navbar">
            
            <a href="home.html" class="xyz">Home</a>
            <a href="try.html" class="xyz" >Try</a>
            <a href="#" id="unknown" class="xyz">Sign In</a>
            <a href="about_us.html"  class="xyz">About Us</a>
  
        </div>
    </nav>
    <div class="container">
      <div class="content-box">
        <h2>SIGN IN</h2>
        <label id="user">User name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label id="emailid">Email Id :</label>
        <input type="email" id="email" name="email" required /><br />
        <label id="pass">Password :</label>
        <input type="password" id="password" name="password" required /><br />
        <label id="c_pass">Confirm Password :</label>
        <input type="password" id="c_password" name="password" required /><br />
        <button type="submit"><b>Sign Up</b></button>

        <p>have an account?</p>
         <a href="signup.html"><b>Login</b></a>
        <hr />
        <div class="options">
          <p>you can also SignUp through</p>
        </div>
        <div class="login-options">
          <a href="https://google.com/" class="google-btn"
            ><span class="btn-icon"><i class="fa fa-google"></i></span
          ></a>
          <a href="https://www.facebook.com/login/" class="facebook-btn"
            ><span class="btn-icon"><i class="fa fa-facebook"></i></span
          ></a>
          <a href="https://twitter.com/login" class="twitter-btn"
            ><span class="btn-icon"><i class="fa fa-twitter"></i></span
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
